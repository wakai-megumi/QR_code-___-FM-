<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Outfit&display=swap"
    />

    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>
    <!--  using div as wrapper elements that can help me  in future to make it responsive easily -->

    <div class="wrapper">
      <div class="code-qr">
        <div class="img">
          <img src="./images/image-qr-code.png" alt="qr-scanner" />
        </div>
      </div>

      <div class="main-heading">
        <span>Improve your front-end <br />skills by building projects </span>
      </div>
      <div class="sub-heading">
        <span
          >Scan the QR code to visit Frontend <br />
          Mentor and take your coding skills to the next level.</span
        >
      </div>
    </div>
  </body>
</html>
